<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Lift App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Lift App</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'MeuApp:home' %}">Home</a></li>
                <li><a href="{% url 'MeuApp:ride_list' %}">Rides</a></li>
                <li><a href="{% url 'MeuApp:add_ride' %}">Add Ride</a></li> <!-- New Link -->
                <li><a href="#contact">Contact</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
                {% endif %}
            </ul>
            
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2023 Lift App. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
